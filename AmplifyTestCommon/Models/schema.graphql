type Post @model {
    id: ID!
    title: String!
    content: String!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime
    draft: Boolean
    rating: Float
    comments: [Comment] @connection(name: "PostComment")
    _version: Int
    _deleted: Bool
}

type Comment @model {
    id: ID!
    content: String!
    createdAt: AWSDate!
    post: Post @connection(name: "PostComment")
}
