type Post @model {
    id: ID!
    title: String!
    content: String!
    createdAt: AWSDate!
    updatedAt: AWSDate
    draft: Boolean
    rating: Double
    comments: [Comment] @connection(name: "PostComment")
}

type Comment @model {
    id: ID!
    content: String!
    createdAt: AWSDate!
    post: Post @connection(name: "PostComment")
}
